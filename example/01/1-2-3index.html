<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello world</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    Vue.createApp({
      data() {
        return {
          content: 1,
        }
      },
      mounted() {
        console.log("页面加载完毕,mounted")
        // 每隔1秒加1
        setInterval(() => {
          // this.$data.content
          // 简写
          this.content += 1
        }, 1000)
      },
      template: "<div>{{content}}</div>",
    }).mount("#root")
  </script>
</html>
