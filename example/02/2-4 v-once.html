<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson 7</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          count: 1,
        }
      },
      // 只绑定一次，vm.$data.message = 'bye' 并不会重新渲染更新 dom
      // 但是不会阻止事件的继续执行
      template: `
        <div>{{count}}</div>
        <div v-once @click="count +=1">{{count}}</div>
      `,
    })
    const vm = app.mount("#root")
  </script>
</html>
