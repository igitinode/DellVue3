<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue 表单数据绑定</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          options: [
            {text: 'A', value: 'A'}, // 数据转换，可以写成：{text: 'A', value: {value: 'A'}}
            {text: 'B', value: 'B'},
            {text: 'C', value: 'C'},
          ],
          selectValue: "",
          multSelect: []
        }
      },
      methods: {},
      // 数据双向绑定方式,使用方法
      // select
      template: `
      <div>
        下拉单选: {{selectValue}}
        <br />
        <select v-model="selectValue">
            <option value="" disabled>请选择内容</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
        <br />
        <br />
        <br />
        按住 ctrl多选,下拉多选: {{multSelect}}
        <br />
        <select v-model="multSelect" multiple>
            <option v-for="item in options" :value="item.value">{{item.text}}</option>
        </select>
      </div>
      `,
    })
    const vm = app.mount("#root")
  </script>
</html>
