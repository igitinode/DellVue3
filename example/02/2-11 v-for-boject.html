<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue 列表循环</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      .red {
        color: red;
      }
      .green {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          listObject: {
            first: "aaa",
            second: "bbb",
          },
        }
      },
      methods: {
        add() {
          // 1. 直接增加对象的内容，也可以自动的展示出来
          this.listObject.age = 100
          this.listObject.sex = "male"
        },
      },
      // 增加 :key="index" 可以提高渲染性能,vue底层做了复用优化
      template: `
        <div v-for="(value,key,index) in listObject" :key="index">{{value}} -- {{key}} -- {{index}}</div>
        <button @click="add">新增</button>
      `,
    })
    const vm = app.mount("#root")
  </script>
</html>
