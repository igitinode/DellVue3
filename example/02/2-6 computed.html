<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue 计算属性</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: "hello world",
          count: 2,
          price: 5,
        }
      },
      // 计算属性:当计算属性依赖的内容发生变更时，才会重新执行计算
      computed: {
        total() {
          return this.count * this.price
        },
      },
      // 事件绑定、插值表达式中都可以使用 methods
      // 方法：只要页面重新渲染，才会重新计算
      methods: {
        // 事件绑定
        // 方法不能写成箭头函数,会改变函数 this 指向 外层
        // handleClick:()=> {this} 指向外层的this-> window
        handleClick() {
          // 绑定 this 到当前组件实例
          console.log("click", this)
        },
        formatString(str) {
          return str.toUpperCase()
        },
        getTotal() {
          return this.count * this.price
        },
      },
      template: `<div>{{message}} --  {{total}} -- {{getTotal()}}</div>`,
    })
    const vm = app.mount("#root")
  </script>
</html>
