<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue ref reactive</title>
    <script src="../js/vue.global.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    // ref reactive 响应式引用
    // 原理：通过proxy 对数据进行封装，当数据变化时，触发模版等内容的更新
    const app = Vue.createApp({
      template: `
        <div>name: {{name}}</div>
      `,
      setup(props, context) {
        const { ref } = Vue
        let name = ref("test")
        setTimeout(() => {
          name.value = "jack"
        }, 2000)
        return {
          name,
        }
      },
    })

    // 组件挂载
    const vm = app.mount("#root")
  </script>
</html>
