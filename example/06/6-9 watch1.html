<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue watch</title>
    <script src="../js/vue.global.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const app = Vue.createApp({
      setup() {
        // watch 侦听器
        const { ref, watch } = Vue
        const name = ref("jack")
        // 具备一定的惰性 lazy :
        // 参数可以拿到原始值和当前值
        watch(name, (currentValue, prevValue) => {}) // watch ref 对象直接写
        return { name }
      },
      template: `
      <div>
        <div>Name: <input v-model="name" />
        <div>Name is {{name}}</div>
      </div>
      `,
    })

    // 组件挂载
    const vm = app.mount("#root")
  </script>
</html>
