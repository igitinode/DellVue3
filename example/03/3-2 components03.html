<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue components</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    // 局部组件，定义了，要注册之后才能使用，性能比较高，使用起来有些麻烦
    // 命名规则：建议大写字母开头，驼峰命名
    // 局部组件时，要做一个名字和组件间的映射对象，不写映射，vue底层也会自动常识帮你做映射
    // 定义局部子组件1
    const Counter = {
      data() {
        return {
          count: 1,
        }
      },
      template: `<div @click="count += 1">{{count}}</div>`,
    }
    // 定义局部子组件2
    const HelloWorld = {
      data() {
        return {
          count: 2,
        }
      },
      template: `<div @click="count += 1">hello world {{count}}</div>`,
    }

    const app = Vue.createApp({
      components: {
        // counter: Counter,
        // ES6 key=value 写法
        Counter, // vue 自动映射驼峰式命名组件
        dell: Counter, // 起别名，也可以使用
        "hello-world": HelloWorld, // vue 自动映射驼峰式命名组件
        // Counter,HelloWorld
      },
      // 根组件
      template: `
        <div>
          <counter />
          <dell />
          <hello-world />
        </div>
      `,
    })

    // 组件挂载
    const vm = app.mount("#root")
  </script>
</html>
