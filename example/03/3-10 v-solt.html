<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue slot 具名插槽</title>
    <script src="../js/vue.global.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          text: "提交",
        }
      },
      // 具名插槽
      // 拆分 slot，渲染子组件不同的位置
      template: `
        <layout>
          <template v-slot:header>
            <div>header</div>
          </template>
          <template v-slot:footer>
            <div>footer</div>
          </template>
        </layout>
      `,
    })

    app.component("layout", {
      template: `
      <div>
        <slot name="header"></slot>
        <div>content</div>
        <slot name="footer"></slot>
      </div>
      `,
    })

    // 组件挂载
    const vm = app.mount("#root")
  </script>
</html>
